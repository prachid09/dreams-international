<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

<body>
    <header class="header-sec">
        <div>
        </div>

    <section class="headline">
        <div class="headinesec d-flex">
            <div class="ps-3 pt-3">
                <div class="d-flex">
                    <span class="text-light"><i class="fa-solid fa-minus"></i></span>
                    <p class="ps-2 mb-0">Our next UI/UX batch starts in 3 days</p>
                </div>            
                <h4>UI & UX Design Course</h4>
            </div>
            <!-- <img src="images/curved-arrow.png" alt="" > -->
            <span class="arrow" style="transform: rotate(60deg);"><i class="fa-solid fa-arrow-up"></i></span>
        </div>

    <section class="container third">
        <div class="d-flex">

                <span class="s1"><i class="fa-solid fa-person-chalkboard"></i></span>

        </div>

            <span><i class="fa-solid fa-check"></i></span>

        </div>
        <div class="d-flex">
            <span><i class="fa-solid fa-check"></i></span>
            <p class="ps-2">Certificate of Comppletion</p>
        </div>
        <div class="d-flex">
            <span><i class="fa-solid fa-check"></i></span>
            <p class="ps-2">Timely assignments</p>
        </div>
        <div class="d-flex">
            <span><i class="fa-solid fa-check"></i></span>
            <p class="ps-2">Mock interviews</p>
        </div>
    </section>

    <section class="enroll pb-4 pt-3">
        <div class="d-flex enrollbutton">
            <p>Enroll Now</p>
             <span><i class="fa-solid fa-play"></i></span>
        </div>
    </section>
